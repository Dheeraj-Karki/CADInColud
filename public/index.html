            <div class="nav-btn nav-left">
                <div class="icon" id="fileInfo" name="file" data-trigger="hover" data-toggle="popover" data-content="No file loaded" style="background-image: url('./assets/media/info.svg')">
                </div>
            </div>
        </div>

        <div role="form" style="display:none">
            <div class="form-group">
                <label for="exampleInputFile">Choose a DXF file</label>
                <input type="file" accept=".dxf" id="dxf" name="file">
            </div>
            <div id="file-description" class="help-block"></div>
            <p>While hovering over the canvas: Right click to pan. Mouse wheel to zoom in an out.</p>
        </div>

        <div class="progress progress-striped center" style="width: 300px;">
            <div id="file-progress-bar" class="progress-bar progress-bar-success" role="progressbar" style="width: 0">
            </div>
        </div>

        <div id="cad-view">
        </div>

        <div id="vertical-tool-bar" class="vertical-tool-bar centervertical">
            <div id="zoom_in" class="option icon" style="background-image: url('./assets/media/zoom_in.svg')"></div>
            <div id="pan_home" class="option icon" style="background-image: url('./assets/media/pan_home.svg')"></div>
            <div id="zoom_reset" class="option icon" style="background-image: url('./assets/media/zoom_reset.svg')"></div>
            <div id="zoom_out" class="option icon" style="background-image: url('./assets/media/zoom_out.svg')"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
